<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Documentation Website Home</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha384-6+uH7VGlLVad6ZKO7RHUahTO6p8H6y/15XyGd2gBtwC8lL2hYLcwr26ltMvRZxzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!--<div class="page-progress"></div> ENABLE FOR ANIMATED PROGRESS BAR AT THE TOP OF PAGE THAT TRACKS SCROLLING-->
      <nav>
        <img
          src="./images/icons8-npm-windows-11/icons8-npm-96.png"
          alt="Logo"
          class="logo"
        />
        <ul>
          <li>
            <a
              href="https://documentation24303.gatsbyjs.io/docs/template/get-started/introduction"
              >Documentation</a
            >
          </li>
          <li><a href="#">Contribute</a></li>
          <li>
            <a href="https://github.com/atharva20-coder/nortonjs">Github</a>
          </li>
          <li><a href="#">Meet the author</a></li>
          <li>
            <div id="github-stats">
              <span
                ><i class="fa-solid fa-code-fork"></i>
                <span id="forks"></span> forks</span
              >
              |
              <span
                ><i class="fa-regular fa-star"></i>
                <span id="stars"></span> stars</span
              >
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1>Documentation Website</h1>
        <p>Learn how to use our product with our extensive documentation.</p>
        <a href="#" class="btn">Get Started</a>
      </section>
    </main>
    <div class="code-box">
      <pre><code>npm install nortonjs</code></pre>
      <button class="copy-btn">Copy</button>
    </div>

    <div class="progress-bar"></div>
    <script src="./apps.js"></script>
  </body>
</html>
